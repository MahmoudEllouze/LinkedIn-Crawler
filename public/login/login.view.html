<head>
  <link rel="stylesheet" href="login/login.css">
</head>
<body>
<div class="login-page">
<div class="col-md-6 col-md-offset-3">
<div class="row">
<img class="user-avatar" src="login/sbadmin.png" width="150px">
    <h1>Login</h1>
    <form name="form" ng-submit="vm.login()" role="form">
    <div clas ="form-content">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label  for="username">Username</label>
            <input type="text" name="username" id="username" class = "form-control input-underline input-lg" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class = "form-control input-underline input-lg" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
</div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn rounded-btn">Login</button>
            
            <a href="#/register" class="btn rounded-btn">Register</a>
            

        </div>
    </form>
</div>
</div>
</div>

</body>
</html>
