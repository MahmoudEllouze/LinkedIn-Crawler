<html>
<head>
 <link rel="stylesheet" href="register/register.css">
</head>
<body>
<div class="login-page">
<div class="col-md-6 col-md-offset-3">
<div class="row">

<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class = "form-control input-underline input-lg" ng-model="vm.user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class = "form-control input-underline input-lg" ng-model="vm.user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class = "form-control input-underline input-lg" ng-model="vm.user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class = "form-control input-underline input-lg" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
         <div class="form-group" ng-class="{ 'has-error': form.linkedInAccount.$dirty && form.linkedInAccount.$error.required }">
            <label for="username">LinkedIn Account</label>
            <input type="text" name="linkedInAccount" id="linkedInAccount" class = "form-control input-underline input-lg" ng-model="vm.user.linkedInAccount" required />
            <span ng-show="form.linkedInAccount.$dirty && form.linkedInAccount.$error.required" class="help-block">LinkedIn Account is required</span>
        </div>
         <div class="form-group" ng-class="{ 'has-error': form.linkedInpassword.$dirty && form.linkedInpassword.$error.required }">
            <label for="password">LinkedIn Password</label>
            <input type="password" name="linkedInpassword" id="linkedInpassword" class = "form-control input-underline input-lg" ng-model="vm.user.linkedInpassword" required />
            <span ng-show="form.linkedInpassword.$dirty && form.linkedInpassword.$error.required" class="help-block">LinkedIn Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn rounded-btn">Register</button>
           
            <a href="#/login" class="btn rounded-btn">Cancel</a>
        </div>
    </form>

    </div>
    </div>
    </div>
</div>
</body>
</html>
